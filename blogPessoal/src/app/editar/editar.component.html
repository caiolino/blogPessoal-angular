<div class="comtainer">

    <div class="row mt-5 mb-5">

        <div class="col-md-4">

            <div class="card border-0" style="width: 18rem;">

                <div class="d-flex justify-content-center">
                    <img src="../../assets/perfil.png" class="card-img-top rounded-circle w-75"
                        alt="Imagem de capa do card">
                </div>

                <div class="card-body">

                    <h5 class="card-title text-center">Caio Lino de Carvalho</h5>
                    <p class="card-text text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore
                        eum provident est blanditiis enim repudiandae nam quisquam magnam possimus ipsum tenetur placeat
                        quas, aspernatur beatae! Saepe ex necessitatibus eos fugit.</p>

                    <a href="https://www.linkedin.com/in/caiolino/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">Linkedin</a>

                    <a href="https://github.com/caiolino" class="btn btn-outline-dark d-flex justify-content-center"
                        target="_blank">Github</a>

                </div>
            </div>

        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Edição de postagem</h3>

                <div class="form-grup">
                    <label for="titulo" class="text-monospace">Titulo:</label>
                    <input type="text" name="titulo" id="titulo" class="form-control text-monospace"
                        placeholder="Digite seu titilo" [(ngModel)]="postagem.titulo">
                </div>
                <div class="form-grup mb-2">
                    <label for="texto" class="text-monospace">Texto</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control text-monospace"
                        placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>

            </div>

        </div>

    </div>
